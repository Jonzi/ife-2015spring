        <h2>Keep do it!</h2>
        <p>在毕业典礼上，人们会鼓励我们去改变世界，告诉我们去做让人为之一振的事情是重要的。但很少有人强调：改变世界经常要重复做某种事情，做饭、洗碗、装修房子也是重要的。这其实是个老问题：相对于成为英雄的哪一个闪光时刻，很少有人好好地谈论日复一日上班赚钱的责任。
        </p>
        <img src="http://a.hiphotos.baidu.com/zhidao/pic/item/38dbb6fd5266d01621d4055e902bd40734fa35f2.jpg" alt="新垣结衣">

        <!-- div 居中两种方法 -->
        <div id="div1">DIV1</div>
        <div id="div2">
        	<div id="div2in">
        		DIV2
        	</div>
        </div>

        <!-- 自适应的圆角矩形 -->
        <div id="div3">
            <div class="b1"></div><div class="b2 d1"></div><div class="b3 d1"></div><div class="b4 d1"></div>
            <div class="b d1 k"></div>
            <div class="b4b d1"></div><div class="b3b d1"></div><div class="b2b d1"></div><div class="b1b"></div>
        </div>

        <!--两列布局两种方法-->
        <div id="div4">
        	<div class="nav1">DIV-A</div>
        	<div class="section1">DIV-B</div>
        	<div class="another1">DIV-C</div>
        </div>
        <div id="div5">
        	<div class="nav2">DIV-A</div>
        	<div class="section2">DIV-B</div>
        	<div class="another2">DIV-C</div>
        </div>

        <!-- 三列布局三种方法-->
        <!-- 不是双飞翼 -->
        <div id="div6">
            <div class="col-sub">我是子列</div>
            <div class="col-extra">我是附加列</div>
            <div class="col-main">我是主列，出来吧！</div>
        </div>
        <!--使用浮动负边距相对定位不增加额外标签的双飞翼 -->
        <div id="div7">
        	<div class="content">主列在此</div>
        	<div class="aside-left">左列在此</div>
        	<div class="aside-right">右列在此</div>
        </div>
        <!-- 使用浮动负边距增加额外标签-->
        <div id="div9">
        	<div class="main">
        		<div class="main-wrap">
        			主列
        		</div>
        	</div>
        	<div class="sub">子列</div>
        	<div class="extra">附加</div>

        </div>

        <!-- 浮动布局可变容器数量 -->
        <div id="div8">
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        	    <div class="floatbox"></div>
        </div>
    </div>
