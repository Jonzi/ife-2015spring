<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>界面拖拽交互</title>
    <link rel="stylesheet" href="css/task0002_5.css">
</head>
<body>
    <div class="container">
        <div class="post left">
            <div id="leftList" class="list">
                <div class="draggable_l" style="top: 0; height: 40px;">1</div>
                <div class="draggable_l" style="top: 40px;">2</div>
                <div class="draggable_l" style="top: 80px;">3</div>
            </div>
        </div>
        <div class="post right">
            <div id="rightList" class="list">
                <div class="draggable_r" style="top: 0; height: 40px;">4</div>
                <div class="draggable_r" style="top: 40px;">5</div>
                <div class="draggable_r" style="top: 80px;">6</div>
            </div>
        </div>
    </div>
    <script src="js/util.js"></script>
    <script src="js/task0002_5.js"></script>
</body>
</html>
